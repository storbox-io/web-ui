<div class="form">
  <div id="loginForm">
    <div class="header"  routerLink="/">
      <img src="/assets/logo.svg" height="100" alt="storBox Logo"/>
      <span class="name">My storage box</span>
    </div>
    <div class="form-box">
      <div class="form-header">
        Login to the storage box
      </div>
      <div class="form-content">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" name="username"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password"/>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%">Login</button>
        <a class="btn btn-primary btn-lg mt-2" style="width: 100%" routerLink="/password-reset">Reset Password</a>
        <a class="btn btn-primary btn-lg mt-2" style="width: 100%" routerLink="/register">Not registered yet?</a>
      </div>
    </div>
  </div>
</div>
