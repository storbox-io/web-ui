<div class="form">
  <div id="registerForm">
    <div class="header" routerLink="/">
      <img src="/assets/logo.svg" height="100" alt="storBox Logo"/>
      <span class="name" style="text-decoration: none">My storage box</span>
    </div>
    <div class="form-box">
      <div class="form-header">
        Register account
      </div>
      <div class="form-content">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" name="username"/>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="E-Mail" name="email"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Repeat password" name="password2"/>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%">Register</button>
      </div>
    </div>
  </div>
</div>
